<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Mon Profil</title>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="logo">
        <a href="index.html">
          <img src="img/Logo-Assurancetourix.png" width="300" alt="Logo Assurancetourix" />
        </a>
      </div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="accueil.html" class="link">Accueil</a></li>
          <li><a href="profil.html" class="link active">Profil</a></li>
          <li><a href="communaute.html" class="link">Communauté</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn white-btn">Se connecter</button>
        <button class="btn">S'inscrire</button>
      </div>
    </nav>
  </header>

  <section class="accueil_form-box">
    <div class="login-container profile-container" id="profileContainer">
      <div class="accueil_form_top">
        <p>Mon Profil</p>
      </div>
      <form id="profilForm">
        <div class="input-box">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" class="input-field" value="" readonly />
        </div>
        <div class="input-box">
          <label for="nom">Nom</label>
          <input type="text" id="nom" class="input-field" value="" readonly />
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" id="email" class="input-field" value="" readonly />
        </div>
        <div class="input-box">
          <label for="ville">Ville</label>
          <input type="text" id="ville" class="input-field" value="" readonly />
        </div>
        <div class="input-box btn-group">
          <button type="button" class="btn white-btn" onclick="enableEdit()">Modifier</button>
          <button type="submit" class="btn" disabled id="saveBtn">Enregistrer</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    function enableEdit() {
      const fields = document.querySelectorAll('.input-field');
      fields.forEach(input => input.removeAttribute('readonly'));
      document.getElementById('saveBtn').disabled = false;
      document.getElementById('profileContainer').classList.add('editing');
    }

    document.getElementById("profilForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Modifications enregistrées !");
      const fields = document.querySelectorAll('.input-field');
      fields.forEach(input => input.setAttribute('readonly', true));
      document.getElementById('saveBtn').disabled = true;
      document.getElementById('profileContainer').classList.remove('editing');
    });
  </script>
</body>
</html>
