<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Assurancetourix | Connexion & Inscription</title>
    <link rel="icon" href="img/Icon logo.png" />
</head>

<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <a href="#Accueil">
                    <img src="img/Logo-Assurancetourix.png" width="300" alt="Logo Assurancetourix" />
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link active">Accueil</a></li>
                    <li><a href="profil.html" class="link">Profil</a></li>
                    <li><a href="communaute.html" class="link">Communauté</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Se connecter</button>
                <button class="btn" id="registerBtn" onclick="register()">S'inscrire</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
    </header>

    <section class="accueil_form-box">

        <!-- Connexion -->
        <div class="login-container" id="login">
            <form onsubmit="return validateLogin()">
                <div class="accueil_form_top">
                    <span>Vous n'avez pas de compte ? <a href="#" onclick="register()">Créer mon compte</a></span>
                    <p>Connexion</p>
                </div>
                <div class="input-box">
                    <input id="email-login" required autocomplete="off" class="input-field" placeholder="E-mail" />
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input id="password" type="password" class="input-field" placeholder="Mot de passe" />
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <hr color="black" />
                    <input type="submit" class="submit" value="Se connecter" />
                    <hr color="black" />
                </div>
                <div class="login_bottom">
                    <div class="one">
                        <input type="checkbox" id="login-check" />
                        <label for="login-check"> Se souvenir de moi</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Mot de passe oublié ?</a></label>
                    </div>
                </div>
            </form>
        </div>

        <!-- Inscription -->
        <div class="register-container" id="register">
            <form id="RegisterForm" method="post">
                <div class="accueil_form_top">
                    <span>Vous avez déjà un compte ? <a href="#" onclick="login()">Connexion</a></span>
                    <p>Inscription</p>
                </div>
                <div class="register_row">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Prénom" />
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nom" />
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input id="email-register" class="input-field" placeholder="E-mail" />
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input id="registerpassword" type="password" class="input-field" placeholder="Mot de passe" />
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input id="confirmregisterpassword" type="password" class="input-field" placeholder="Confirmation du mot de passe" />
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <hr color="black" />
                    <input type="submit" class="submit" value="S'inscrire" />
                    <hr color="black" />
                </div>
                <div class="register_bottom">
                    <div class="three">
                        <input type="checkbox" onclick="myFunction()" id="register-check" />
                        <label for="register-check">Afficher les mots de passe</label>
                    </div>
                </div>
            </form>
        </div>

    </section>

    <script>
        function myMenuFunction() {
            const i = document.getElementById("navMenu");
            i.className = (i.className === "nav-menu") ? "nav-menu responsive" : "nav-menu";
        }

        function login() {
            document.getElementById("login").style.left = "7px";
            document.getElementById("register").style.left = "0px";
            document.getElementById("login").style.opacity = 1;
            document.getElementById("register").style.opacity = 0;

            document.getElementById("loginBtn").className = "btn white-btn";
            document.getElementById("registerBtn").className = "btn";
        }

        function register() {
            document.getElementById("login").style.left = "-530px";
            document.getElementById("register").style.left = "-523px";
            document.getElementById("login").style.opacity = 0;
            document.getElementById("register").style.opacity = 1;

            document.getElementById("loginBtn").className = "btn";
            document.getElementById("registerBtn").className = "btn white-btn";
        }

        function checkEmail(email) {
            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regexEmail.test(email);
        }

        function validateLogin() {
            const emailValue = document.getElementById("email-login").value;
            const pwdValue = document.getElementById("password").value;

            if (!checkEmail(emailValue)) {
                alert("Adresse e-mail non valide");
                return false;
            }

            if (pwdValue === "") {
                alert("Mot de passe non rempli");
                return false;
            }

            // Appel à la base de données ici si nécessaire
            return true;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("registerpassword");
            const confirmPasswordInput = document.getElementById("confirmregisterpassword");
            const form = document.getElementById("RegisterForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (!validatePassword(password)) {
                    alert("Le mot de passe ne respecte pas les critères de sécurité.");
                    return;
                }

                if (password !== confirmPassword) {
                    alert("Les mots de passe ne correspondent pas.");
                    return;
                }

                alert("Mot de passe valide. Inscription en cours...");
                form.submit();
            });

            function validatePassword(password) {
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
                return passwordRegex.test(password);
            }
        });

        function myFunction() {
            const x = document.getElementById("registerpassword");
            const y = document.getElementById("confirmregisterpassword");
            x.type = x.type === "password" ? "text" : "password";
            y.type = y.type === "password" ? "text" : "password";
        }

        login(); // Affiche le formulaire de connexion par défaut
    </script>
</body>
</html>
